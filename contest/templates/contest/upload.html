<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
     <!-- Bootstrap core CSS -->
    {% load static %}
    <link href='{% static 'bootstrap/dist/css/bootstrap.min.css' %}' rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/app.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/play.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/admin/main.css"%}"/>
    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static "contest/font-awesome/css/font-awesome.min.css" %}" />
</head>
<body>
    <!--Container-->
    <div class="container">
        <!-- Navigation -->
        <nav class=" head-play">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <a href="/contest/"> <img class="logo-play" src="{% static "contest/img/logos/PlaymatchWhiteSmall.png" %}" alt="" /></a>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
         <div class="page-content">
                    <div id="tab-general">
                        <div class="row mbl">
                            <div class="col-lg-12">
                                <div class="col-md-12">
                                    <div id="area-chart-spline" style="width: 100%; height: 300px; display: none;">
                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-12">

                                <div class="row">
                                    <div class="col-md-12">

                                        <div class="row mtl">

                                            <div class="col-md-12">
                                                <div class="tab-content">
                                                    <div  class="fade in active">
                                                        <!--TODO REPLACE NUMBER 1-->
                                                        <form action="{%url 'upload' 1 %}" method="post" enctype="multipart/form-data" class="form-horizontal" role="form" data-toggle="validator">
                                                            {% csrf_token %}
                                                            <h3>Upload your video</h3><hr>

                                                            <div class="form-group"><label class="col-sm-3 control-label">First Name</label>

                                                                <div class="col-sm-9 controls">
                                                                    <div class="row">
                                                                        <div class="col-xs-9"><input type="text" placeholder="Whats your first name?" class="form-control" name="first_name"
                                                                                                     data-error="First Name is invalid" required>
                                                                            <div class="help-block with-errors"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group"><label class="col-sm-3 control-label">Last Name</label>

                                                                <div class="col-sm-9 controls">
                                                                    <div class="row">
                                                                        <div class="col-xs-9"><input type="text" placeholder="Whats your last name?" class="form-control" name="last_name"
                                                                                                     data-error="Last Name is invalid" required>
                                                                            <div class="help-block with-errors"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group"><label class="col-sm-3 control-label">Email</label>

                                                                <div class="col-sm-9 controls">
                                                                    <div class="row">
                                                                        <div class="col-xs-9"><input type="text" placeholder="me@letstart.com" class="form-control" name="email"
                                                                                                     data-error="Email is invalid" required>
                                                                            <div class="help-block with-errors"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="form-group"><label class="col-sm-3 control-label">Description</label>

                                                                <div class="col-sm-9 controls">
                                                                    <div class="row">
                                                                        <div class="col-xs-9"><textarea rows="3" placeholder="Tell people about your video and why you should win" class="form-control" name="message"
                                                                                                        data-error="Description is invalid" required></textarea>
                                                                            <div class="help-block with-errors"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="form-group"><label class="col-sm-3 control-label">Video</label>
                                                                 <div class="col-sm-9 controls">
                                                                    <div class="row">
                                                                        <input id="inputIncludeFile" name="video" type="file" placeholder="Upload video"
                                                                               data-error="Video is invalid" required>
                                                                            <div class="help-block with-errors"></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <hr/>
                                                            <button type="submit" class="btn btn-green btn-block">Upload</button>
                                                        </form>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END CONTENT-->


    </div>
    <footer class="footer-play">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; Playmatch 2015</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li><a href="#"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="#">Privacy Policy</a>
                        </li>
                        <li><a href="#">Terms of Use</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
     <!-- Bootstrap -->
    <script type="text/javascript" src='{% static 'jquery/dist/jquery.min.js' %}'></script>
    <script type="text/javascript" src='{% static 'bootstrap/dist/js/bootstrap.min.js' %}'></script>
    <script type="text/javascript" src='{% static 'bootstrap-validator/dist/validator.min.js' %}'></script>
</body>
</html>
