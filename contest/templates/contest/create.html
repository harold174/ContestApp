<!DOCTYPE html>
<html lang="en">
<head>
     <title>Playmatch | Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Loading bootstrap css-->
    {% load static %}
    <link href='{% static 'bootstrap/dist/css/bootstrap.min.css' %}' rel="stylesheet">

    <!-- Custom CSS -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/admin/jquery-ui-1.10.4.custom.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/admin/animate.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/admin/all.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/admin/main.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/admin/style-responsive.css"%}"/>
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/admin/shop-homepage.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "contest/css/play.css" %}" />

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static "contest/font-awesome/css/font-awesome.min.css" %}" />
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
</head>
<body>
    <div>        
        <!--BEGIN BACK TO TOP-->
        <a id="totop" href="#"><i class="fa fa-angle-up"></i></a>
        <!--END BACK TO TOP-->
        <!--BEGIN TOPBAR-->
        <div id="header-topbar-option-demo" class="page-header-topbar">
            <nav id="topbar" role="navigation" style="margin-bottom: 0;" data-step="3" class="navbar navbar-default navbar-static-top">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target=".sidebar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                <a id="logo" href="/contest/dashboard/" class="navbar-brand"><span class="fa fa-rocket"></span><img src="{% static "contest/img/logos/PlaymatchWhiteSmall.png" %}" alt="" class="logo-play col-lg-8"/></a></div>
            <div class="topbar-main"><a id="menu-toggle" href="#" class="hidden-xs"><i class="fa fa-bars"></i></a>                
                
                <ul class="nav navbar navbar-top-links navbar-right mbn">
                     <li class="dropdown topbar-user"><a data-hover="dropdown" href="#" class="dropdown-toggle"><img src="{% static "contest/img/avatar/48.jpg" %}" alt="" class="img-responsive img-circle"/>&nbsp;<span class="hidden-xs">My name</span>&nbsp;<span class="caret"></span></a>
                        <ul class="dropdown-menu dropdown-user pull-right">
                            <li><a href="#"><i class="fa fa-user"></i>My Profile</a></li>
                            <li><a href="#"><i class="fa fa-key"></i>Log Out</a></li>
                        </ul>
                    </li>                    
                </ul>
            </div>
        </nav>
         
        </div>
        <!--END TOPBAR-->
        <div id="wrapper">
            <!--BEGIN SIDEBAR MENU-->
            <nav id="sidebar" role="navigation" data-step="2" data-intro="Template has &lt;b&gt;many navigation styles&lt;/b&gt;"
                data-position="right" class="navbar-default navbar-static-side fill">
                <div class="sidebar-collapse menu-scroll fill">
                    <ul id="side-menu" class="nav">                    
                        <div class="clearfix"></div>
                        <li><a href="/contest/dashboard/"><i class="fa fa-desktop fa-fw">
                            <div class="icon-bg bg-pink"></div>
                            </i><span class="menu-title">My Contests</span></a>
                        </li>
                        <li class="active"><a href="/contest/dashboard/create/"><i class="fa fa-send-o fa-fw">
                            <div class="icon-bg bg-green"></div>
                            </i><span class="menu-title">New Contest</span></a>                       
                        </li>
                    </ul>
                </div>
            </nav>
            <!--END SIDEBAR MENU-->           
            <!--BEGIN PAGE WRAPPER-->
            <div id="page-wrapper">
                <!--BEGIN TITLE & BREADCRUMB PAGE-->
                <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
                    <div class="page-header pull-left">
                        <div class="page-title">
                            New Contest</div>
                    </div>
                     <ol class="breadcrumb page-breadcrumb pull-right">
                        <li><i class="fa fa-home"></i>&nbsp;<a href="index.html">Home</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
                        <li class="hidden"><a href="#">Create contest</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
                        <li class="active">Create contest</li>
                    </ol>
                    <div class="clearfix">
                    </div>
                </div>
                <!--END TITLE & BREADCRUMB PAGE-->
                
                 <!--BEGIN CONTENT-->
                <div class="page-content">
                    <div id="tab-general">
                        <div class="row mbl">
                            <div class="col-lg-12">                                
                                <div class="col-md-12">
                                    <div id="area-chart-spline" style="width: 100%; height: 300px; display: none;">
                                    </div>
                                </div>
                                
                            </div>

                            <div class="col-lg-12">                            
                                    
                                <div class="row">
                                    <div class="col-md-12">

                                        <div class="row mtl">
                                           
                                            <div class="col-md-12">
                                                <div class="tab-content">
                                                    <div  class="fade in active">
                                                        <form action="#" class="form-horizontal"><h3>Contest Settings</h3>

                                                            <div class="form-group"><label class="col-sm-3 control-label">Contest name</label>

                                                                <div class="col-sm-9 controls">
                                                                    <div class="row">
                                                                        <div class="col-xs-9"><input type="text" placeholder="My contest" class="form-control"/></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group"><label class="col-sm-3 control-label">Banner</label>
                                                                 <div class="col-sm-9 controls">
                                                                    <div class="row">
                                                                    <input id="inputIncludeFile" type="file" placeholder="Inlcude some file" /> 
                                                                  </div>
                                                                </div>                                                              
                                                            </div>
                                                            <div class="form-group"><label class="col-sm-3 control-label">URL</label>

                                                                <div class="col-sm-9 controls">
                                                                    <div class="row">
                                                                        <div class="col-xs-9"><input type="text" placeholder="mycontest" class="form-control"/></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group"><label class="col-sm-3 control-label">Expected start date</label>

                                                                <div class="col-sm-9 controls">
                                                                    <div class="row col-xs-9">
                                                                        <div class="input-icon right">
                                                                        <i class="fa fa-calendar"></i>
                                                                        <input id="inputStartDate" type="text"  placeholder="yyyy/mm/dd" class="form-control" /></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group"><label class="col-sm-3 control-label">Expected finish date</label>

                                                                <div class="col-sm-9 controls">
                                                                    <div class="row col-xs-9">
                                                                        <div class="input-icon right ">
                                                                        <i class="fa fa-calendar"></i>
                                                                        <input id="inputFinishDate" type="text" placeholder="yyyy/mm/dd" class="form-control" /></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                           
                                                            <div class="form-group"><label class="col-sm-3 control-label">Prize</label>

                                                                <div class="col-sm-9 controls">
                                                                    <div class="row">
                                                                        <div class="col-xs-9"><textarea rows="3" placeholder="Tell people which is the prize" class="form-control"></textarea></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <hr/>
                                                            <button type="submit" class="btn btn-green btn-block">Save</button>
                                                        </form>
                                                    </div>
                                                   
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>                              
                            </div>                       
                        </div>
                    </div>
                </div>
                <!--END CONTENT-->


                <!--BEGIN FOOTER-->
                <div id="footer">
                    <div class="copyright">
                        <a href="http://themifycloud.com">2015 © Playmatch - Smarttools S.A.S</a></div>
                </div>
                <!--END FOOTER-->
            </div>
            <!--END PAGE WRAPPER-->
        </div>
    </div>
       <!-- Bootstrap -->
    <script type="text/javascript" src='{% static 'jquery/dist/jquery.min.js' %}'></script>
    <script type="text/javascript" src='{% static 'bootstrap/dist/js/bootstrap.min.js' %}'></script>

    <!-- Plugin JavaScript -->

     <script type="text/javascript" src='{% static 'contest/js/admin/jquery-migrate-1.2.1.min.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/bootstrap-hover-dropdown.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/html5shiv.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/respond.min.js' %}'></script>
     <script type="text/javascript" src='{% static 'contest/js/admin/icheck.min.js' %}'></script>
     <script type="text/javascript" src='{% static 'contest/js/admin/custom.min.js' %}'></script>
     <script type="text/javascript" src='{% static 'contest/js/admin/holder.js' %}'></script>
     <script type="text/javascript" src='{% static 'contest/js/admin/responsive-tabs.js' %}'></script>
     <script type="text/javascript" src='{% static 'contest/js/admin/jquery.ui.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/jquery.menu.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/jquery.flot.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/jquery.flot.categories.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/jquery.flot.pie.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/jquery.flot.tooltip.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/jquery.flot.resize.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/jquery.flot.fillbetween.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/jquery.flot.stack.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/jquery.flot.spline.js' %}'></script>
    <script type="text/javascript" src='{% static 'contest/js/admin/zabuto_calendar.min.js' %}'></script>

     <script type="text/javascript" src='{% static 'contest/js/admin/index.js' %}'></script>
    <!--CORE JAVASCRIPT-->
    <script type="text/javascript" src='{% static 'contest/js/admin/animation.js' %}'></script>
     <script type="text/javascript" src='{% static 'contest/js/admin/main.js' %}'></script>
   
</body>
</html>
